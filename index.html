<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoplayer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="video-wrapper">
        
        <div class="poster"></div>
        <div class="poster"></div>
        <div class="poster"></div>

        <video id="video" poster="img/black-poster.png" playsinline></video>

        <div class="frame">

            <div class="heading">
                <h1><span>Music </span><span>Composition</span></h1>
            </div>

            <div class="player">

                <div class="info">

                    <div class="left">
                        <h2></h2>
                        <p>Sound Design</p>
                        <p>Mix & Master</p>
                    </div>

                    <div class="right">
                        <p>Tuto nejaký pokec k videám, nefkus, vínečko, stolička...</p>
                    </div>

                </div>

                <div class="controls">

                    <button class="play-button">
                        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="1.5">
                            <circle class="btn-frame" cx="32" cy="32" r="30" />
                            <polygon class="play-icon" points="27 22 27 42 41 32 27 22"></polygon>
                            <path class="pause-icon" d="M24 21.5h4v21h-4zM35 21.5h4v21h-4z"></path>
                        </svg>
                    </button>

                    <button class="backward">
                        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="1.5">
                            <circle class="btn-frame" cx="32" cy="32" r="30" />
                            <path class="forward-icon" d="M29 22L29 42L17 32L29 22Z M42 22L42 42L30 32L42 22Z" stroke="currentColor" fill="none"></path>
                        </svg>
                    </button>
        
                    <button class="forward">
                        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="1.5">
                            <circle class="btn-frame" cx="32" cy="32" r="30" />
                            <path class="backward-icon" d="M35 22L35 42L47 32L35 22Z M22 22L22 42L34 32L22 22Z" stroke="currentColor" fill="none"></path>
                        </svg>
                    </button>

                    <button class="mute-button">
                        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="1.5">
                            <circle class="btn-frame" cx="32" cy="32" r="30" />
                            <polygon class="volume-icon" points="20 27 20 37 24 37 31 42 31 22 24 27 20 27"></polygon>
                            <path class="volume" d="m 43.67173,20.050206 a 17.335194,17.335195 0 0 1 4.594206,11.754836 v 0 a 17.335194,17.335195 0 0 1 -4.955967,12.135227" />
                            <path class="volume" d="m 40.539569,24.091129 a 11.471037,11.471037 0 0 1 3.040073,7.778402 v 0 a 11.471037,11.471037 0 0 1 -3.27946,8.030115" />
                            <path class="volume" d="m 37.456333,27.177175 a 6.9934887,6.9934887 0 0 1 1.853425,4.742218 v 0 a 6.9934887,6.9934887 0 0 1 -1.999374,4.895679" />
                            <path class="volume-mute" d="M37 26L49 38M49 26L37 38" stroke-width="2"></path>
                        </svg>
                    </button>

                </div>
                
                <div class="bottom-panel">

                    <div class="additional-info">
                        <span>Year 2025</span>
                    </div>

                    <div class="slider">
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                    </div>

                    <div class="ytb-link">
                        <a target="_blank">View on YouTube</a>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="as-player.js"></script>
    
</body>
</html>
